<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Family Wizarding World Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f1f1f1;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ffd700;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h2 {
            color: #ffd700;
            margin: 30px 0 15px 0;
            font-size: 1.8em;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 10px;
        }

        .countdown {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .countdown-unit {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 8px;
            min-width: 80px;
        }

        .countdown-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
            display: block;
        }

        .countdown-label {
            font-size: 0.9em;
            color: #ccc;
            text-transform: uppercase;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .wizarding-land {
            background: rgba(255, 215, 0, 0.05);
            border-left: 4px solid #ffd700;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .wizarding-land h3 {
            color: #ffd700;
            margin-bottom: 10px;
        }

        .wizarding-land p {
            margin: 8px 0;
        }

        .wizarding-land strong {
            color: #ffd700;
        }

        .ride-list {
            margin-top: 10px;
            padding-left: 20px;
        }

        .ride-item {
            margin: 5px 0;
        }

        .itinerary-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #4a90e2;
        }

        .itinerary-item.accommodation {
            border-left-color: #e74c3c;
        }

        .itinerary-item.travel {
            border-left-color: #2ecc71;
        }

        .itinerary-item h3 {
            color: #ffd700;
            margin-bottom: 8px;
        }

        .itinerary-item .time {
            color: #4a90e2;
            font-size: 0.95em;
            margin: 5px 0;
        }

        .itinerary-item .details {
            margin: 8px 0;
        }

        .itinerary-item .address {
            font-style: italic;
            color: #aaa;
            font-size: 0.9em;
        }

        .itinerary-item .action {
            background: #e74c3c;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™Ñ Ball Family Wizarding World Adventure ü™Ñ</h1>
        
        <div class="countdown">
            <h2>Countdown to Magic</h2>
            <p>Delta Flight Departure from SLC</p>
            <div id="countdown-output" class="countdown-timer"></div>
        </div>

        <div class="section">
            <h2>üè∞ Wizarding World Locations</h2>
            <div id="wizarding-world-output"></div>
        </div>

        <div class="section">
            <h2>üìÖ Trip Itinerary</h2>
            <div id="itinerary-output"></div>
        </div>
    </div>

    <script>
        const APP_DATA = {
            // Target the very first event for the main countdown: Delta Flight Departure (SLC)
            COUNTDOWN_TARGET: new Date('2025-12-01T17:57:00-07:00').getTime(),

            WIZARDING_WORLD: [
                {
                    id: 'diagon_alley',
                    name: 'Diagon Alley',
                    park: 'Universal Studios Florida',
                    main_attraction: 'Harry Potter and the Escape from Gringotts',
                    signature_food: 'The Leaky Cauldron (Butterbeer)',
                    magical_moment: 'Gringotts Dragon breathing fire.',
                    rides: [{name: 'Gringotts', height: "42\""}, {name: 'Knight Bus', height: 'None'}],
                },
                {
                    id: 'hogsmeade',
                    name: 'Hogsmeade',
                    park: 'Islands of Adventure',
                    main_attraction: "Hagrid's Magical Creatures Motorbike Adventure‚Ñ¢",
                    signature_food: 'Three Broomsticks‚Ñ¢ (The Great Feast, Pumpkin Juice)',
                    magical_moment: 'Exploring the queue inside Hogwarts Castle.',
                    rides: [{name: 'Hagrid\'s Motorbike', height: "52\""}, {name: 'Forbidden Journey', height: '48\"'}],
                },
                {
                    id: 'hogwarts_express',
                    name: 'Hogwarts Express',
                    park: 'Park-to-Park Required',
                    main_attraction: 'Scenic journey between the two lands',
                    signature_food: 'N/A',
                    magical_moment: 'Walking through the wall at Platform 9 ¬æ.',
                    rides: [],
                }
            ],

            ITINERARY: [
                {
                    type: 'Accommodation',
                    name: 'Lake Buena Vista Resort Village & Spa',
                    start: 'Dec 2, 4:00 PM EST',
                    end: 'Dec 3, 11:00 AM EST',
                    details: '2-Bedroom Suite. Check-in starts 4 PM.',
                    address: '8113 Resort Village Dr, Orlando, FL 32821',
                    action: null,
                },
                {
                    type: 'Accommodation',
                    name: 'Hard Rock Hotel ¬Æ',
                    start: 'Dec 3, 4:00 PM EST',
                    end: 'Dec 5, 11:00 AM EST',
                    details: 'Standard 2 Queen Beds. Universal Early Access.',
                    address: '5800 Universal Blvd, Orlando, FL 32819',
                    action: null,
                },
                {
                    type: 'Accommodation',
                    name: 'Encore Resort and Water Park',
                    start: 'Dec 5, 4:00 PM EST',
                    end: 'Dec 8, 10:00 AM EST',
                    details: '4-Bedroom Luxury House with Private Pool.',
                    address: '7721 Gathering Dr, Kissimmee, FL 34747 (Example Address)',
                    action: null,
                },
                {
                    type: 'Travel',
                    name: 'Delta Flight 2056',
                    start: 'Dec 1, 5:57 PM MST (SLC)',
                    end: 'Dec 2, 12:11 AM EST (MCO)',
                    details: 'Confirmation: HZ8O6V. Arrives early Tuesday morning.',
                    address: 'SLC International Airport',
                    action: null,
                },
                {
                    type: 'Travel',
                    name: 'Turo Car Rental (Pickup)',
                    start: 'Dec 2, 12:30 AM EST',
                    end: 'Dec 8, 3:00 PM EST (Drop-off)',
                    details: '2025 Honda Prologue. Pick up at MCO.',
                    address: 'Orlando International Airport (MCO)',
                    action: 'CRITICAL: Submit Turo Info by Nov 30, 10:30 PM EST!',
                },
            ]
        };

        // Countdown Timer Function
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = APP_DATA.COUNTDOWN_TARGET - now;

            if (distance < 0) {
                document.getElementById('countdown-output').innerHTML = '<p>The adventure has begun! üéâ</p>';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown-output').innerHTML = `
                <div class="countdown-unit">
                    <span class="countdown-number">${days}</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-unit">
                    <span class="countdown-number">${hours}</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-unit">
                    <span class="countdown-number">${minutes}</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-unit">
                    <span class="countdown-number">${seconds}</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            `;
        }

        // Render Wizarding World Locations
        function renderWizardingWorld() {
            const output = APP_DATA.WIZARDING_WORLD.map(land => `
                <div class="wizarding-land">
                    <h3>${land.name}</h3>
                    <p><strong>Park:</strong> ${land.park}</p>
                    <p><strong>Main Attraction:</strong> ${land.main_attraction}</p>
                    <p><strong>Signature Food:</strong> ${land.signature_food}</p>
                    <p><strong>Magical Moment:</strong> ${land.magical_moment}</p>
                    ${land.rides.length > 0 ? `
                        <div class="ride-list">
                            <strong>Rides:</strong>
                            ${land.rides.map(ride => `
                                <div class="ride-item">‚Ä¢ ${ride.name} (Height Requirement: ${ride.height})</div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            document.getElementById('wizarding-world-output').innerHTML = output;
        }

        // Render Itinerary
        function renderItinerary() {
            // Sort itinerary by start date
            const sortedItinerary = APP_DATA.ITINERARY.sort((a, b) => {
                const dateA = new Date(a.start);
                const dateB = new Date(b.start);
                return dateA - dateB;
            });

            const output = sortedItinerary.map(item => `
                <div class="itinerary-item ${item.type.toLowerCase()}">
                    <h3>${item.name}</h3>
                    <div class="time">
                        <strong>Starts:</strong> ${item.start}<br>
                        <strong>Ends:</strong> ${item.end}
                    </div>
                    <div class="details">${item.details}</div>
                    <div class="address">${item.address}</div>
                    ${item.action ? `<div class="action">${item.action}</div>` : ''}
                </div>
            `).join('');

            document.getElementById('itinerary-output').innerHTML = output;
        }

        // Initialize
        function init() {
            updateCountdown();
            renderWizardingWorld();
            renderItinerary();
            
            // Update countdown every second
            setInterval(updateCountdown, 1000);
        }

        // Start when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
