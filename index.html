<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Family Wizarding World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.5em;
            opacity: 0.9;
        }

        .countdown {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 40px 0;
            text-align: center;
        }

        .countdown h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
        }

        .time-value {
            font-size: 3em;
            font-weight: bold;
            display: block;
        }

        .time-label {
            font-size: 1em;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .itinerary-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid #ffd700;
        }

        .itinerary-item strong {
            color: #ffd700;
        }

        .itinerary-item p {
            margin: 10px 0;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .countdown h2 {
                font-size: 1.5em;
            }

            .time-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü™Ñ Ball Family Wizarding World ü™Ñ</h1>
            <p class="subtitle">Universal Studios Florida Adventure</p>
        </header>

        <div class="countdown">
            <h2>Countdown to Magic!</h2>
            <div class="countdown-timer" id="countdown-output">
                <div class="time-unit">
                    <span class="time-value" id="days">0</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="hours">0</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="minutes">0</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="seconds">0</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>üìÖ Itinerary</h2>
            <div id="itinerary-output"></div>
        </div>
    </div>

    <script>
        // Itinerary data
        const itineraryData = [
            {
                start_time: '2025-11-21T09:00:00',
                description: 'Early Park Admission - Wizarding World of Harry Potter',
                magical_moment: 'Experience Hogwarts before the crowds!'
            },
            {
                start_time: '2025-11-21T10:00:00',
                description: 'Hagrid\'s Magical Creatures Motorbike Adventure',
                magical_moment: 'Soar through the Forbidden Forest!'
            },
            {
                start_time: '2025-11-21T12:00:00',
                description: 'Lunch at Three Broomsticks',
                magical_moment: 'Try the famous Butterbeer!'
            },
            {
                start_time: '2025-11-21T14:00:00',
                description: 'Harry Potter and the Escape from Gringotts',
                magical_moment: 'Break into the wizarding bank!'
            },
            {
                start_time: '2025-11-21T16:00:00',
                description: 'Explore Diagon Alley',
                magical_moment: 'Visit Ollivanders and find your wand!'
            }
        ];

        // Countdown functionality
        function updateCountdown() {
            const targetDate = new Date('2025-11-21T00:00:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('days').innerText = days;
                document.getElementById('hours').innerText = hours;
                document.getElementById('minutes').innerText = minutes;
                document.getElementById('seconds').innerText = seconds;
            } else {
                document.getElementById('countdown-output').innerHTML = '<p style="font-size: 2em;">üéâ The magic has begun! üéâ</p>';
            }
        }

        // Render itinerary
        function renderItinerary() {
            const output = document.getElementById('itinerary-output');
            
            // Sort by start time
            const sortedData = itineraryData.sort((a, b) => 
                new Date(a.start_time) - new Date(b.start_time)
            );

            output.innerHTML = sortedData.map(item => {
                const startDate = new Date(item.start_time);
                const timeString = startDate.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });

                return `
                    <div class="itinerary-item">
                        <p><strong>üïê Starts:</strong> ${timeString}</p>
                        <p><strong>üìç Event:</strong> ${item.description}</p>
                        <p><strong>‚ú® Magical Moment:</strong> ${item.magical_moment}</p>
                    </div>
                `;
            }).join('');
        }

        // Initialize
        updateCountdown();
        renderItinerary();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
