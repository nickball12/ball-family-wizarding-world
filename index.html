<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Family Wizarding World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.5em;
            opacity: 0.9;
        }

        .countdown {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 40px 0;
            text-align: center;
        }

        .countdown h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
        }

        .time-value {
            font-size: 3em;
            font-weight: bold;
            display: block;
        }

        .time-label {
            font-size: 1em;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .itinerary-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid #ffd700;
        }

        .itinerary-item strong {
            color: #ffd700;
        }

        .itinerary-item p {
            margin: 10px 0;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .countdown h2 {
                font-size: 1.5em;
            }

            .time-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü™Ñ Ball Family Wizarding World ü™Ñ</h1>
            <p class="subtitle">Universal Studios Florida Adventure</p>
        </header>

        <div class="countdown">
            <h2>Countdown to Magic!</h2>
            <div class="countdown-timer" id="countdown-output">
                <div class="time-unit">
                    <span class="time-value" id="days">0</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="hours">0</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="minutes">0</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="seconds">0</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>üìÖ Itinerary</h2>
            <div id="itinerary-output"></div>
        </div>
    </div>

    <script>
        // Application Data
        const APP_DATA = {
            // Target the very first event for the main countdown: Delta Flight Departure (SLC)
            COUNTDOWN_TARGET: new Date('2025-12-01T17:57:00-07:00').getTime(),

            WIZARDING_WORLD: [
                {
                    id: 'diagon_alley',
                    name: 'Diagon Alley',
                    park: 'Universal Studios Florida',
                    main_attraction: 'Harry Potter and the Escape from Gringotts',
                    signature_food: 'The Leaky Cauldron (Butterbeer)',
                    magical_moment: 'Gringotts Dragon breathing fire.',
                    rides: [{name: 'Gringotts', height: "42\""}, {name: 'Knight Bus', height: 'None'}],
                },
                {
                    id: 'hogsmeade',
                    name: 'Hogsmeade',
                    park: 'Islands of Adventure',
                    main_attraction: "Hagrid's Magical Creatures Motorbike Adventure‚Ñ¢",
                    signature_food: 'Three Broomsticks‚Ñ¢ (The Great Feast, Pumpkin Juice)',
                    magical_moment: 'Exploring the queue inside Hogwarts Castle.',
                    rides: [{name: 'Hagrid\'s Motorbike', height: "52\""}, {name: 'Forbidden Journey', height: '48\"'}],
                },
                {
                    id: 'hogwarts_express',
                    name: 'Hogwarts Express',
                    park: 'Park-to-Park Required',
                    main_attraction: 'Scenic journey between the two lands',
                    signature_food: 'N/A',
                    magical_moment: 'Walking through the wall at Platform 9 ¬æ.',
                    rides: [],
                }
            ],

            ITINERARY: [
                {
                    type: 'Accommodation',
                    name: 'Lake Buena Vista Resort Village & Spa',
                    start: 'Dec 2, 4:00 PM EST',
                    end: 'Dec 3, 11:00 AM EST',
                    details: '2-Bedroom Suite. Check-in starts 4 PM.',
                    address: '8113 Resort Village Dr, Orlando, FL 32821',
                    action: null,
                },
                {
                    type: 'Accommodation',
                    name: 'Hard Rock Hotel ¬Æ',
                    start: 'Dec 3, 4:00 PM EST',
                    end: 'Dec 5, 11:00 AM EST',
                    details: 'Standard 2 Queen Beds. Universal Early Access.',
                    address: '5800 Universal Blvd, Orlando, FL 32819',
                    action: null,
                },
                {
                    type: 'Accommodation',
                    name: 'Encore Resort and Water Park',
                    start: 'Dec 5, 4:00 PM EST',
                    end: 'Dec 8, 10:00 AM EST',
                    details: '4-Bedroom Luxury House with Private Pool.',
                    address: '7721 Gathering Dr, Kissimmee, FL 34747 (Example Address)',
                    action: null,
                },
                {
                    type: 'Travel',
                    name: 'Delta Flight 2056',
                    start: 'Dec 1, 5:57 PM MST (SLC)',
                    end: 'Dec 2, 12:11 AM EST (MCO)',
                    details: 'Confirmation: HZ8O6V. Arrives early Tuesday morning.',
                    address: 'SLC International Airport',
                    action: null,
                },
                {
                    type: 'Travel',
                    name: 'Turo Car Rental (Pickup)',
                    start: 'Dec 2, 12:30 AM EST',
                    end: 'Dec 8, 3:00 PM EST (Drop-off)',
                    details: '2025 Honda Prologue. Pick up at MCO.',
                    address: 'Orlando International Airport (MCO)',
                    action: 'CRITICAL: Submit Turo Info by Nov 30, 10:30 PM EST!',
                },
            ]
        };

        // Countdown functionality
        function updateCountdown() {
            const targetDate = APP_DATA.COUNTDOWN_TARGET;
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('days').innerText = days;
                document.getElementById('hours').innerText = hours;
                document.getElementById('minutes').innerText = minutes;
                document.getElementById('seconds').innerText = seconds;
            } else {
                document.getElementById('countdown-output').innerHTML = '<p style="font-size: 2em;">üéâ The magic has begun! üéâ</p>';
            }
        }

        // Render itinerary
        function renderItinerary() {
            const output = document.getElementById('itinerary-output');
            
            // Use the new ITINERARY data from APP_DATA
            const itineraryItems = APP_DATA.ITINERARY;

            output.innerHTML = itineraryItems.map(item => {
                const actionHtml = item.action 
                    ? `<p><strong>‚ö†Ô∏è Action Required:</strong> ${item.action}</p>` 
                    : '';

                return `
                    <div class="itinerary-item">
                        <p><strong>üìå Type:</strong> ${item.type}</p>
                        <p><strong>üìç Name:</strong> ${item.name}</p>
                        <p><strong>üïê Start:</strong> ${item.start}</p>
                        <p><strong>üïê End:</strong> ${item.end}</p>
                        <p><strong>üìù Details:</strong> ${item.details}</p>
                        <p><strong>üè† Address:</strong> ${item.address}</p>
                        ${actionHtml}
                    </div>
                `;
            }).join('');
        }

        // Initialize
        updateCountdown();
        renderItinerary();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
