            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

            font-size: 1.3em;
            opacity: 0.9;
        }

        .travelers {
            margin-top: 15px;
            font-size: 1.1em;
        }

        .travelers span {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            margin: 0 5px;
            display: inline-block;
            margin-top: 5px;
        }

        .countdown {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
        }

        .countdown h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
        }

        .time-value {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
        }

        .time-label {
            font-size: 0.9em;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .nav-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .nav-tab {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .nav-tab:hover, .nav-tab.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .day-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            display: none;
        }

        .day-section.active {
            display: block;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .day-header h2 {
            font-size: 1.8em;
        }

        .day-summary {
            background: rgba(255, 215, 0, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 1em;
        }

        .calendar-grid {
            display: grid;
            gap: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .time-slot {
            display: grid;
            grid-template-columns: 80px 1fr;
            min-height: 40px;
            background: rgba(0, 0, 0, 0.1);
        }

        .time-slot:nth-child(even) {
            background: rgba(0, 0, 0, 0.15);
        }

        .time-label-slot {
            padding: 10px;
            font-weight: bold;
            font-size: 0.85em;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slot-content {
            padding: 5px 10px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 10px 15px;
            flex: 1;
            min-width: 200px;
            border-left: 4px solid #ffd700;
            transition: transform 0.2s ease;
        }

        .event-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.25);
        }

        .event-card.flight { border-left-color: #00bcd4; }
        .event-card.flight_landing { border-left-color: #4caf50; }
        .event-card.car_rental { border-left-color: #ff9800; }
        .event-card.hotel_checkin { border-left-color: #e91e63; }
        .event-card.hotel_checkout { border-left-color: #9c27b0; }
        .event-card.baggage_storage { border-left-color: #795548; }
        .event-card.logistics { border-left-color: #607d8b; }
        .event-card.park { border-left-color: #8bc34a; }
        .event-card.leisure { border-left-color: #03a9f4; }

        .event-icon {
            margin-right: 8px;
            font-size: 1.2em;
        }

        .event-title {
            font-weight: bold;
            font-size: 1em;
            margin-bottom: 5px;
        }

        .event-description {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .event-time {
            font-size: 0.85em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .countdown-complete {
            font-size: 2em;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;

        .legend-color {
            width: 20px;

        .legend-color.park { background: #8bc34a; }

        .all-days-view {

            font-weight: bold;

        }

            font-size: 0.9em;

                min-width: 150px;
                padding: 8px 12px;
            }

                padding: 10px 15px;
                font-size: 0.85em;
            }
        }
    </style>

        // Event type icons

        // Generate half-hour time slots
        function generateTimeSlots() {
            const slots = [];
            for (let hour = 0; hour < 24; hour++) {
                for (let min = 0; min < 60; min += 30) {
                    const h = hour.toString().padStart(2, '0');
                    const m = min.toString().padStart(2, '0');
                    slots.push(`${h}:${m}`);
                }
            }
            return slots;
        }

        // Format time for display (12-hour format)
        function formatTime(time24) {
            const [hours, minutes] = time24.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour % 12 || 12;
            return `${hour12}:${minutes} ${ampm}`;
        }

        // Get time slot for an event
        function getTimeSlot(eventTime) {
            const [hours, minutes] = eventTime.split(':');
            const roundedMin = parseInt(minutes) < 30 ? '00' : '30';
            return `${hours}:${roundedMin}`;
        }

        // Format date for display
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T12:00:00');
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Render navigation tabs
        function renderNavTabs() {
            const container = document.getElementById('nav-tabs');
            
            let html = '<button class="nav-tab active" data-day="all">üìÖ All Days</button>';
            
            TRIP_DATA.schedule.forEach((day, index) => {
                const date = new Date(day.date + 'T12:00:00');
                const shortDate = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                html += `<button class="nav-tab" data-day="${index}">${shortDate} - ${day.day}</button>`;
            });
            
            container.innerHTML = html;
            
            // Add click handlers
            container.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    container.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    showDay(e.target.dataset.day);
                });
            });
        }

        // Show specific day or all days
        function showDay(dayIndex) {
            const container = document.getElementById('calendar-container');
            
            if (dayIndex === 'all') {
                renderAllDaysView();
            } else {
                renderDayCalendar(parseInt(dayIndex));
            }
        }

        // Render all days overview
        function renderAllDaysView() {
            const container = document.getElementById('calendar-container');
            let html = '<div class="all-days-view active">';
            
            TRIP_DATA.schedule.forEach((day, index) => {
                html += `
                    <div class="day-card">
                        <h3>${formatDate(day.date)} - ${day.summary}</h3>
                        <div class="event-list">
                            ${day.events.map(event => `
                                <div class="event-list-item">
                                    <div class="event-list-time">${formatTime(event.time)}</div>
                                    <div class="event-list-content">
                                        <div class="event-list-title">${EVENT_ICONS[event.type] || 'üìå'} ${event.title}</div>
                                        <div class="event-list-desc">${event.description}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // Render day calendar with half-hour slots
        function renderDayCalendar(dayIndex) {
            const container = document.getElementById('calendar-container');
            const day = TRIP_DATA.schedule[dayIndex];
            const timeSlots = generateTimeSlots();
            
            // Create a map of events by time slot
            const eventsBySlot = {};
            day.events.forEach(event => {
                const slot = getTimeSlot(event.time);
                if (!eventsBySlot[slot]) {
                    eventsBySlot[slot] = [];
                }
                eventsBySlot[slot].push(event);
            });
            
            // Find the range of slots with events
            let startSlotIndex = 0;
            let endSlotIndex = timeSlots.length - 1;
            
            if (day.events.length > 0) {
                const eventTimes = day.events.map(e => getTimeSlot(e.time));
                const { minTime, maxTime } = eventTimes.reduce((acc, time) => ({
                    minTime: time < acc.minTime ? time : acc.minTime,
                    maxTime: time > acc.maxTime ? time : acc.maxTime
                }), { minTime: eventTimes[0], maxTime: eventTimes[0] });
                
                // Start 2 hours before first event, end 2 hours after last
                startSlotIndex = Math.max(0, timeSlots.indexOf(minTime) - 4);
                endSlotIndex = Math.min(timeSlots.length - 1, timeSlots.indexOf(maxTime) + 4);
            }
            
            let html = `
                <div class="day-section active">
                    <div class="day-header">
                        <h2>${formatDate(day.date)}</h2>
                        <span class="day-summary">${day.summary}</span>
                    </div>
                    <div class="calendar-grid">
            `;
            
            for (let i = startSlotIndex; i <= endSlotIndex; i++) {
                const slot = timeSlots[i];
                const events = eventsBySlot[slot] || [];
                
                html += `
                    <div class="time-slot">
                        <div class="time-label-slot">${formatTime(slot)}</div>
                        <div class="slot-content">
                            ${events.map(event => `
                                <div class="event-card ${event.type}">
                                    <div class="event-title">
                                        <span class="event-icon">${EVENT_ICONS[event.type] || 'üìå'}</span>

                                    </div>
                                    <div class="event-description">${event.description}</div>
                                    <div class="event-time">‚è∞ ${formatTime(event.time)}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            html += `
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Countdown functionality
        function updateCountdown() {
            // Target: Dec 1, 2025 at 5:57 PM MST (Mountain Standard Time = UTC-7)
            const targetDate = new Date('2025-12-01T17:57:00-07:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('days').innerText = days;
                document.getElementById('hours').innerText = hours;
                document.getElementById('minutes').innerText = minutes;
                document.getElementById('seconds').innerText = seconds;
            } else {
                document.getElementById('countdown-output').innerHTML = '<p class="countdown-complete">üéâ The magic has begun! Have a wonderful trip! üéâ</p>';
            }
        }

        // Initialize
        renderNavTabs();
        renderAllDaysView();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
